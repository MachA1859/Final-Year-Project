<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Main Mint Leaves Group -->
  <g transform="translate(60, 50)">
    <!-- Gradients -->
    <defs>
      <linearGradient id="leafGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#B8E4B8"/>
        <stop offset="100%" style="stop-color:#98D698"/>
      </linearGradient>
      <linearGradient id="leafGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#A8E0A8"/>
        <stop offset="100%" style="stop-color:#88D288"/>
      </linearGradient>
    </defs>
    
    <!-- Left leaf -->
    <path d="M0,0 
             C5,-20 25,-30 45,-25
             Q55,-22 58,-15
             C60,-5 55,5 45,15
             Q35,22 25,25
             C10,28 0,15 0,0 Z" 
          fill="url(#leafGradient1)"
          transform="rotate(-25)"/>
    
    <!-- Right leaf -->
    <path d="M15,-5
             C20,-25 40,-35 60,-30
             Q70,-27 73,-20
             C75,-10 70,0 60,10
             Q50,17 40,20
             C25,23 15,10 15,-5 Z" 
          fill="url(#leafGradient2)"
          transform="rotate(25)"/>
    
    <!-- Repositioned straight line veins -->
    <g opacity="0.3">
      <!-- Left leaf veins -->
      <g transform="rotate(-25) translate(15,0)">
        <!-- Main vein -->
        <line x1="5" y1="-5" x2="35" y2="-15" 
              stroke="#ffffff" stroke-width="2"/>
        
        <!-- Left branches -->
        <line x1="12" y1="-7" x2="8" y2="-12" 
              stroke="#ffffff" stroke-width="2"/>
        <line x1="20" y1="-9" x2="16" y2="-14" 
              stroke="#ffffff" stroke-width="2"/>
        <line x1="28" y1="-11" x2="24" y2="-16" 
              stroke="#ffffff" stroke-width="2"/>
        
        <!-- Right branches -->
        <line x1="12" y1="-7" x2="16" y2="-2" 
              stroke="#ffffff" stroke-width="2"/>
        <line x1="20" y1="-9" x2="24" y2="-4" 
              stroke="#ffffff" stroke-width="2"/>
        <line x1="28" y1="-11" x2="32" y2="-6" 
              stroke="#ffffff" stroke-width="2"/>
      </g>
      
      <!-- Right leaf veins -->
      <g transform="rotate(25) translate(0,5)">
        <!-- Main vein -->
        <line x1="25" y1="-10" x2="55" y2="-20" 
              stroke="#ffffff" stroke-width="2"/>
        
        <!-- Left branches -->
        <line x1="32" y1="-12" x2="28" y2="-17" 
              stroke="#ffffff" stroke-width="2"/>
        <line x1="40" y1="-14" x2="36" y2="-19" 
              stroke="#ffffff" stroke-width="2"/>
        <line x1="48" y1="-16" x2="44" y2="-21" 
              stroke="#ffffff" stroke-width="2"/>
        
        <!-- Right branches -->
        <line x1="32" y1="-12" x2="36" y2="-7" 
              stroke="#ffffff" stroke-width="2"/>
        <line x1="40" y1="-14" x2="44" y2="-9" 
              stroke="#ffffff" stroke-width="2"/>
        <line x1="48" y1="-16" x2="52" y2="-11" 
              stroke="#ffffff" stroke-width="2"/>
      </g>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="160" y="60" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#2E7D32">
    Mynt<tspan fill="#4CAF50">Pay</tspan>
  </text>
</svg>
